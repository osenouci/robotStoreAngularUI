<div [class.hidden]="!isLoggedin()" class="delete-section">
    <button mat-raised-button color="warn" (click)="delete()">Delete robot</button>
</div>

<app-gallery [photos]="galleryImages">
</app-gallery>

<div class="product-info">
  <h1 class="styled-header">{{ name }}</h1>
  <div class="price">Price:
    <span>EUR {{ price }}</span>
  </div>
  <div class="description">
    <h2 class="styled-header">Robot information</h2>
    <span>

      {{ description }}

    </span>
  </div>
</div>

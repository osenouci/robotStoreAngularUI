<div class="gallery-container">

<div class="slideshow-container">

  <ng-container *ngFor="let photo of photos; let i = index">
    <div class="mySlides fade" [style.backgroundImage]="'url('+ photo +')'">
      <div class="numbertext">1 / 3</div>
      &nbsp;
    </div>
  </ng-container>

  <a class="prev" (click)="changeSlide(-1)">&#10094;</a>
  <a class="next" (click)="changeSlide(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <ng-container *ngFor="let photo of photos; let i = index">
    <span class="dot" (click)="currentSlide(i+1)"></span>
  </ng-container>
</div>

</div>

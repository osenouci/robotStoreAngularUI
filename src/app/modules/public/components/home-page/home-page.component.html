<div class="add-section" [class.hidden]="!isLoggedIn()">
  <button mat-raised-button color="accent" (click)="navigateToAddRobotForm()">Add new robot</button>
</div>
<!-- Product listing and categories -->
<div class="container">
  <!-- Categories -->
  <div class="section section-left">
    <div class="section-header styled-header">
      Categories
    </div>
    <div class="section-content">
      <app-category (categoryIdEmittor)="onCategoryUpdate($event)"></app-category>
    </div>
  </div>

    <div class="section section-right">
      <div class="section-header styled-header">
        Our robots
      </div>
      <div class="section-content">
        <showcase-list [robots]="robots" [categoryId]="categoryId"></showcase-list>
      </div>
    </div>

</div>
